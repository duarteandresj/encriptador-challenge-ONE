<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Encriptador-ONE</title>

  <body>
    <header>

    <main>
      <section class="entrada-texto">
        <textarea
          name="textarea-encriptar"
          id="texto-de-entrada"

          rows="10"
          placeholder="ingrese  texto"
        ></textarea>
        <div>
          <button id="boton-encriptar">Encriptar</button>
          <button id="boton Desencriptar" >Desencriptar</button>
        </div>
      </section>

      <section class="salida-texto">
        <img id="imagen-munieco" src="img/muÃ±eco.png" alt="Buscador de texto" />
        <textarea
          name="texto-desencriptado"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </section>
    </main>
    <footer>
      <p>Duarte Andres</p>
      <ul>
        <li>
          <img src="img/linkedin.png" alt="Linkedin" /><a
            href="https://www.linkedin.com/in/andres-duarte-8896b1197/"
            >LinkedIn</a
          >
        </li>
        <li>
          <img src="img/github.png" alt="GitHub" /><a
            href="https://github.com/duarteandresj"

          >
        </li>

      <div class="creditos">

</html>
